<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    
    

    // Interpolated
    const poop = 'poopitypoop'

    console.log('Hello I am a %s string', '+poop+');
    console.log(`hello I am ${poop} number 2`);
    // Styled

    console.log('%c I am a font', 'font-size:50px; background:red; ');


    // warning!
    console.warn('nooo');
    // Error :|
    console.error('shii');

    // Info
    console.info('puts a little i in front');

    // Testing

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'that is wrong!');

    // clearing

    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old` );
      console.log(`${dog.name} is ${dog.age  *7} dog ears old` );
      console.groupEnd(`${dog.name}`);
    })

    // counting

    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')


    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
